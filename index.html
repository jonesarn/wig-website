<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, intial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  
    <style>
html,body{
  background-image:url("main.jpg");
  background-repeat:no-repeat;
  background-attachment:fixed;
  margin:0;
  padding:0;
  width:100%;
  height:100vh;
  font-family:open sans,Poppins;
  overflow:hidden;
}
.s-one{
  position:absolute;
  width:2px;
  height:100vh;
  background:rgba(0,0,0,.6);
  left:10%;
  z-index:-.5;
  
}
.s-two{
  position:absolute;
  width:2px;
  height:100%;
  background:rgba(0,0,0,.75);
  left:32%;
  
} 
.s-three{
  position:absolute;
  width:2px;
  height:100%;
  background:rgba(0,0,0,0.75);
  left:58%;
}
.s-four{
  position:absolute;
  width:2px;
  height:100%;
  background:rgba(0,0,0,0.75);
  left:82%;
  
}

.square{
position:relative;
height:100px;
width:200px;
background-color:#05FFC5;
left:10px;
z-index:1;
-webkit-box-shadow: 0px 10px 13px -7px #000000, 28px 23px 32px -16px rgba(0,0,0,0.79); 
box-shadow: 0px 10px 13px -7px #000000, 28px 23px 32px -16px rgba(0,0,0,0.79);
}
.square-1{
height:200px;
width:200px;
background-color:#00CCFF;
position:relative;
left:-180px;
top:300px;
-webkit-box-shadow: 0px 10px 13px -7px #000000, 28px 23px 32px -16px rgba(0,0,0,0.79); 
box-shadow: 0px 10px 13px -7px #000000, 28px 23px 32px -16px rgba(0,0,0,0.79);
}
.square-2{
position:absolute;
height:100px;
width:300px;
background-color:#9F00C5;
left:1000px;
top:100px;
-webkit-box-shadow: 0px 10px 13px -7px #000000, 28px 23px 32px -16px rgba(0,0,0,0.79); 
box-shadow: 0px 10px 13px -7px #000000, 28px 23px 32px -16px rgba(0,0,0,0.79);
}

.top-bar ul{
  list-style:none;
  margin:0;
  padding:0;
  display:flex;
}
.top-bar ul li{
  list-style:none;
  line-height:40px;
  padding:16px 32px;
  margin:0 16px;
}
.shop{
  position:relative;
  top:25px;
  left:-130px;
  border-style:solid;
  border-color:#FF69B4;
  margin: 75vh 25vh;
  padding:1vh 18vh 1vh 1vh;
  
  color:#FF05C5;
  text-align:center;
  text-transform:uppercase;
  font-weight:bold;
  font-size:25px;
  letter-spacing:10px;
  text-shadow: 4px 3px 0 #7A7A7A;
}
.logo{
	position:relative;
	background-image:url("https://cohenwoodworking.com/wp-content/uploads/2016/09/image-placeholder-500x500.jpg");
	height:200px;
	width:400px;
	left:-90px;
	top:100px;
	
	text-align:center;
	text-transform:uppercase;
	font-weight:bold;
	font-size:25px;
	letter-spacing:10px;
	text-shadow: 4px 3px 0 #7A7A7A;
	-webkit-box-shadow: 0px 10px 13px -7px #000000, 28px 23px 32px -16px rgba(0,0,0,0.79); 
	box-shadow: 0px 10px 13px -7px #000000, 28px 23px 32px -16px rgba(0,0,0,0.79);
 
}
.About{
  border-style:solid;
  border-color:#FF69B4;
  position:relative;
  top:60px;
  padding:2vh 2vh;
  margin:4vh;
  
  color:#FF05C5;
  text-align:center;
  text-transform:uppercase;
  font-weight:bold;
  font-size:1.5rem;
  letter-spacing:.3em;
  text-shadow: 4px 3px 0 #7A7A7A;
 
}
.contact{
  border-style:solid;
  border-color:#FF69B4;
  position:relative;
  padding:2vh 2vh;
  margin:4vh;
  top:-9px;
  
  color:#FF05C5;
  text-align:center;
  text-transform:uppercase;
  font-weight:bold;
  font-size:25px;
  letter-spacing:10px;
  text-shadow: 4px 3px 0 #7A7A7A;
}
.title{
position:relative;
left:-590px;
top:-20px;

color:#FF05C5;
  text-align:justify;
  text-transform:uppercase;
  font-weight:bold;
  font-size:25px;
  letter-spacing:10px;
  text-shadow: 4px 3px 0 #7A7A7A;
}
.title-2{
position:relative;
left:-650px;
top:-20px;

color:#FF05C5;
  text-align:justify;
  text-transform:uppercase;
  font-weight:bold;
  font-size:25px;
  letter-spacing:10px;
  text-shadow: 4px 3px 0 #7A7A7A;
}
	</style>
  </head>
  <body>
    <div class="container">
      <div class="strips">
        
        <div class="s-one"></div>
         <div class="s-two"></div>
         <div class="s-three"></div>
         <div class="s-four"></div>
         <div class="s-five"></div>
        
      </div>
     
      <div class="top-bar">
        <div class="rectangle"></div>
        <ul>
          <li>
		<a href="lulu_shop.html" style="text-decoration:none">
            <div class="square animated fadeInLeft delay-10s">
            <div class="shop">
              <center><span>shop</span></center>
            </div>
           </div>
		   </a>
          </li>
          <li>
            <div class="logo animated fadeIn delay-10s">
              <span>logo</span>
            </div>
          </li>
          <li>
		  <a href="about.html" style="text-decoration:none">
		  <div class="square-1 animated fadeInUp delay-10s">
            <div class="About ">
              <span>About</span>
            </div>
		</div>
		</a>
          </li>
		  <li>
			<div class="title animated slideInDown delay-15s">
				<h1>Lulu's</h1>
			</div>
		  </li>
		  <li>
			<div class="title-2 animated slideInDown delay-15s">
				<h1>Wigs</h1>
			</div>
		  </li>
          <li>
		  <a href="contact.html" style="text-decoration:none">
		  <div class="square-2 animated fadeInRight delay-10s">
            <div class="contact">
              <span>contact</span>
            </div>
		</div>
		</a>
          </li>
        </ul>
      </div>
    </div>
	<script>
		$(function(){
			var effects = 'animated bounce';
			var effectsEnd = 'animationEnd oAnimationEnd mozAnimationEnd webkitAnimationEnd';
			
			$("a.span").hover(function(){
				$(this).addClass(effects).one(effectsEnd, fuction(){
					$(this).removeClass(effects);
				});
			});
		});
	  </script>
  </body>
</html>
